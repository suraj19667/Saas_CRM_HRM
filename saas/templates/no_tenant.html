<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>No Tenant Associated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 12px;
            padding: 30px;
            max-width: 700px;
        }
    </style>
</head>

<body>
    <div class="card shadow-sm">
        <div class="text-center mb-3">
            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size:36px;"></i>
            <h3 class="mt-2">Account Not Linked</h3>
            <p class="text-muted">{{ message }}</p>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <form method="post" action="{% url 'auth:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary">Logout</button>
            </form>

            <a href="{% url 'auth:login' %}" class="btn btn-primary">Go to Login</a>
        </div>

        <p class="text-muted mt-3 small">If you believe this is an error, contact your administrator.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
