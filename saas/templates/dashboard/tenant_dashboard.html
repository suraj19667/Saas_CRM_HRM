<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1>{{ company_name }} Dashboard</h1>
        </header>
        <div class="row">
            <div class="col-md-3">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Billing</a>
                    <a class="nav-link" href="{% url 'company:logout' %}">Logout</a>
                </nav>
            </div>
            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Active Plan</h5>
                        <p class="card-text">{{ active_plan }}</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Subscription Period</h5>
                        <p class="card-text">{{ subscription_start_date }} to {{ subscription_end_date }}</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">User Count</h5>
                        <p class="card-text">{{ user_count }}</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Storage Usage</h5>
                        <p class="card-text">{{ storage_usage }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
