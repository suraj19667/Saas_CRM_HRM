{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
    }

    p {
        color: #666;
        margin-bottom: 20px;
    }

    .email-info {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #495057;
        text-align: center;
    }

    hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
    }

    .form_group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 18px;
        text-align: center;
        letter-spacing: 8px;
        font-weight: bold;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
    }

    .error {
        color: #e74c3c;
        font-size: 12px;
        display: block;
        margin-top: 5px;
    }

    .btn {
        width: 100%;
        background: #667eea;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn:hover {
        background: #5568d3;
    }

    .btn-secondary {
        background: #6c757d;
        margin-top: 10px;
    }

    .btn-secondary:hover {
        background: #5a6268;
    }

    .alert {
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .resend-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .resend-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
    }

    .resend-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h1>Verify Email</h1>
    <p>Enter the 6-digit OTP sent to your email</p>

    <div class="email-info">
        OTP sent to: <strong>{{ email }}</strong>
    </div>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'verify_otp' %}">
        {% csrf_token %}
        <div class="form_group">
            <label for="{{form.otp.id_for_label}}">Enter OTP</label>
            <input type="text" placeholder="000000" name="{{form.otp.name}}" value="{{form.otp.value|default:''}}"
                maxlength="6" pattern="[0-9]{6}">
            <span class="error">{{ form.otp.errors }}</span>
        </div>

        <button type="submit" class="btn">Verify OTP</button>
    </form>

    <div class="resend-link">
        <p>Didn't receive OTP? <a href="{% url 'resend_otp' %}">Resend OTP</a></p>
    </div>
</div>
{% endblock %}
